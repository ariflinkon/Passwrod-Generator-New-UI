<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1 class="heading">Password Generator</h1>
        <div class="titlePart">
            <p class="GeneratedPass" id="GeneratedPass">Generated Pass Here</p>
        </div>

     <section class="sectionAlign" id="sectionAlign">
            <div class="inputOptions">
            <p class="align" id="align">Lower Case</p>
            <input type="checkbox" name="LowerCase" class="CheckBox" id="CheckBox">
            </div>
            <div class="inputOptions">
                <p class="align" id="align">Higher Case</p>
                <input type="checkbox" name="HigherCase" class="CheckBox" id="CheckBox">
            </div>
              <div class="inputOptions">
                    <p class="align" id="align">Digits</p>
                    <input type="checkbox" name="Digits" class="CheckBox" id="CheckBox">
             </div>
              <div class="inputOptions">
                  <p class="align" id="align">Special Symbols</p>
                   <input type="checkbox" name="Symbols" class="CheckBox" id="CheckBox">
              </div>
                        
    </section>

    <button type="submit" class="submitButton" id="submitButton"><p class="button-center">Generate Password</p></button>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
