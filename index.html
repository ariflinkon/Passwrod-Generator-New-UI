<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <main class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Password Generator</h1>
        <div class="mb-6">
            <p class="GeneratedPass bg-gray-700 p-4 rounded text-center" id="GeneratedPass">Generated Pass Here</p>
        </div>
        <section class="sectionAlign mb-6" id="sectionAlign">
            <div class="inputOptions flex justify-between items-center mb-4">
                <p class="align">Lower Case</p>
                <input type="checkbox" name="LowerCase" class="CheckBox" id="CheckBox">
            </div>
            <div class="inputOptions flex justify-between items-center mb-4">
                <p class="align">Higher Case</p>
                <input type="checkbox" name="HigherCase" class="CheckBox" id="CheckBox">
            </div>
            <div class="inputOptions flex justify-between items-center mb-4">
                <p class="align">Digits</p>
                <input type="checkbox" name="Digits" class="CheckBox" id="CheckBox">
            </div>
            <div class="inputOptions flex justify-between items-center mb-4">
                <p class="align">Special Symbols</p>
                <input type="checkbox" name="Symbols" class="CheckBox" id="CheckBox">
            </div>
        <button type="submit" class="submitButton bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" id="submitButton">Generate Password</button>

        <!-- History Section -->
        <section class="history mt-6" id="passwordHistorySection">
            <h2 class="text-2xl font-bold mb-4 text-center" id="passwordHistoryTitle">Password History</h2>
            <div class="historyList bg-gray-700 p-4 rounded" id="passwordHistoryList">
                <!-- Generated passwords will be appended here -->
            </div>
        </section>
        
          <button id="clearHistoryButton">Clear History</button>

    </main>


    <script src="script.js"></script>
</body>
</html>
